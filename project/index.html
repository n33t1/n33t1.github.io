---
layout: project
title: Project
---
<div class="archive">
  <div class="archive-list">
  {% if site.posts.size == 0 %}
    <h2>No post found</h2>
  {% else %}
  {% for post in site.posts %}
    <div class="archive-list-post">
      {% if post.customlink %}
      <a href="{{ post.customlink }}">
      {% else if post.link %}
      <a href="{{ post.link }}" class="hidden">
      {% else %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="hidden">
      {% endif %}    
        <span class="archive-list-post-title">
          {{ post.title }}
        </span>
        <span class="archive-list-post-date">
          <time>| {{ post.date | date_to_string }}</time>
        </span>
      </a>
    </div>
  {% endfor %}
  {% endif %}
  </div>
</div>
